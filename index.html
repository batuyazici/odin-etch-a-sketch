<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Etch a Sketch</title>
</head>

<body>
    <div class="main-container">
        <div class="nav-container">
            <nav>
                <div class="btn-group-vertical" role="group" aria-label="verticalGroup1">
                    <button type="button" class="btn btn-outline-secondary btn-lg custom-bold"
                        id="input-button">Create</button>
                    <button type="button" class="btn btn-outline-secondary btn-lg custom-bold"
                        id="reset-button">Reset</button>
                    </div>
                    <div class="btn-group-vertical" role="group" aria-label="verticalGroup2">
                    <button type="button" class="btn btn-outline-warning btn-lg custom-bold" data-bs-toggle="button"
                        id="rgb-button">RGB</button>
                    <button type="button" class="btn btn-outline-info btn-lg custom-bold" data-bs-toggle="button"
                        id="effect-button">Effect</button>
                    <button type="button" class="btn btn-outline-dark btn-lg custom-bold" data-bs-toggle="button"
                        id="default-button">Default</button>
                    </div>
            </nav>

        </div>
        <div class="grid-container border border-danger border-5 rounded">
        </div>
    </div>
    <script src="./index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
